prefixes:
  ex: http://example.com/
  obo: http://purl.obolibrary.org/obo/
  edam: http://edamontology.org/
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  sio: http://semanticscience.org/resource/
  xsd: http://www.w3.org/2001/XMLSchema#

mappings:
  individual:
    sources:
      - ['individualIDs-vs-phenotypic_features.csv~csv']
    s: ex:$(Study Subject)
    po:
      - [a, sio:SIO_000498] # a person
      - [obo:NCIT_C16960, $(Patient), xsd:boolean] # attribute Patient and its value
      - [obo:NCIT_C173069, $(Symptoms Consistent with COVID-19), xsd:boolean]
      - [obo:MONDO_0100096, $(COVID-19), xsd:boolean] # attribute covid-19 and value
      - [obo:NCIT_C166244, $(Patient Status), xsd:string] # has attribute
      - [obo:NCIT_C53511, $(ICU), xsd:boolean] # has attribute
      - [edam:data_1188, $(Study DOI)] # has attribute
      - [obo:GECKO_0000061, $(Ethnicity), xsd:string] # has attribute
      - [obo:ExO_0000105, $(BMI), xsd:decimal] # has attribute
      - [obo:NCIT_C154329, $(Smoking), xsd:string] # has attribute
      - [obo:NCIT_C178899, $(COVID-19 Disease Severity WHO Ordinal Scale), xsd:decimal] # has attribute
      - [obo:NCIT_C176422, $(Charlson Comorbidity Index)] # has attribute
      - [obo:NCIT_C121113, $(APACHE II Score)] # has attribute
      - [obo:NCIT_C70909, $(Mechanical Ventilation), xsd:boolean] # has attribute
      - [obo:NCIT_C28397, $(Asthma), xsd:boolean] # has attribute
      - [obo:HP_0006510, $(COPD), xsd:boolean] # has attribute
      - [obo:NCIT_2985, $(DM), xsd:boolean] # has attribute
      - [obo:NCIT_C64548, $(CRP mg/L), xsd:decimal] # has attribute
      - [obo:NCIT_C74737, $(Ferritin ng/mL), xsd:decimal] # has attribute
      - [obo:NCIT_C74834, $(IL6)] # has attribute